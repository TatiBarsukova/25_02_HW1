<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css" />
    <title>Nike</title>
</head>

<body class="page">
    <div class="conteiner">
        <div class="section">
            <header class="header">
                <div class="logo header__logo">
                    <a class="logo__link" href="index.html">
                        <img src="img/logo.png" alt="logo">
                    </a>
                </div>
            </header>
            <div class="intro">
                <div class="intro__shoes">
                    <img class="shoes_img" src="img/shoes.png" alt="shoes">
                </div>
                <div class="intro__content">
                    <div class="name">
                        <p class="name__text">Nike SB Stefan
                            Janoski Max</p>
                        <p class="name__text_small">Unisex Skateboarding Shoe (Men's Sizing)</p>
                    </div>
                    <div class="intro__stars">
                        <span class="intro__stars_img"><svg xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 473.486 473.486">
                                <path class="stars_img activ" fill="#fff"
                                    d="M473.486 182.079l-162.871-24.127L235.904 11.23l-73.276 147.445L0 184.389l117.584 115.252-25.798 162.616 145.946-76.215 146.684 74.787-27.384-162.356z" />
                            </svg> </span>
                        <span class="intro__stars_img"><svg xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 473.486 473.486">
                                <path class="stars_img activ" fill="#fff"
                                    d="M473.486 182.079l-162.871-24.127L235.904 11.23l-73.276 147.445L0 184.389l117.584 115.252-25.798 162.616 145.946-76.215 146.684 74.787-27.384-162.356z" />
                            </svg> </span>
                        <span class="intro__stars_img"><svg xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 473.486 473.486">
                                <path class="stars_img activ" fill="#fff"
                                    d="M473.486 182.079l-162.871-24.127L235.904 11.23l-73.276 147.445L0 184.389l117.584 115.252-25.798 162.616 145.946-76.215 146.684 74.787-27.384-162.356z" />
                            </svg> </span>
                        <span class="intro__stars_img"><svg xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 473.486 473.486">
                                <path class="stars_img" fill="#fff"
                                    d="M473.486 182.079l-162.871-24.127L235.904 11.23l-73.276 147.445L0 184.389l117.584 115.252-25.798 162.616 145.946-76.215 146.684 74.787-27.384-162.356z" />
                            </svg> </span>
                        <span class="intro__stars_img"><svg xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 473.486 473.486">
                                <path class="stars_img" fill="#fff"
                                    d="M473.486 182.079l-162.871-24.127L235.904 11.23l-73.276 147.445L0 184.389l117.584 115.252-25.798 162.616 145.946-76.215 146.684 74.787-27.384-162.356z" />
                            </svg> </span>
                    </div>
                    <div class="intro__select">
                        <select class="intro__select_size" name="Size">
                            <option value="40">40</option>
                            <option value="41">41</option>
                            <option value="42">42</option>
                            <option value="43">43</option>
                            <option value="43">44</option>
                            <option value="44">45</option>
                            <option hidden disabled selected>Size</option>
                        </select>
                        <select class="intro__select_qti" name="qti">
                            <option value="black">Black</option>
                            <option value="white">White</option>
                            <option value="red">Red</option>
                            <option value="aqua">Aqua</option>
                            <option hidden disabled selected>Qti</option>
                        </select>
                    </div>
                    <div class="intro__button">
                        <button class="intro__button_add">Add to cart</button>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer__color">
            <div class="footer__color_circle circle_black"></div>
            <div class="footer__color_circle circle_white"></div>
            <div class="footer__color_circle circle_red"></div>
            <div class="footer__color_circle circle_aqua"></div>
        </footer>
    </div>
</body>

</html>
